<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetor-12</title>
</head>

<body>
    <h1>Custo Educação</h1>
    Entre com o nome do seu filho <input id="ipt_filho">
    <br>
    <button onclick="gravar()">Cadastrar</button>
    <button onclick="mostrar()">Atualizar Família</button>
    <br><br>
    <div id="div_lista"></div>
    <br>
</body>

</html>
<script>
    /*
    12. Crie um programa o qual: 
    a) Pergunte ao usuário o nome de um filho seu
    b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê,
        porém NÃO permita o cadastro de nomes repetidos. Em caso de tentativa de nome repetido, 
        exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!"
    c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo:
        Você tem X filhos
        Seu custo mensal será aproximadamente R$Y se colocar eles em escola particular ou R$Z se 
            eles estudarem em escola pública
Onde X é a quantidade de filhos cadastrados.
Y é o resultado do seguinte cálculo: quant de filhos x 3000, com 2 casas decimais.
Z é o resultado do seguinte cálculo: quant de filhos x 1500, com 2 casas decimais.
    */
    var vt_filho = [];

    function gravar() {
        var ax_cont = 0;
        if (ipt_filho.value.length == 0) {
            alert("Informar o seu filho utilizado corretamente");
        } else {
            for (let index = 0; index < vt_filho.length; index++) {
                if (vt_filho[index] == ipt_filho.value) {
                    ax_cont++;
                    break
                }
            }
            if (ax_cont > 0) {
                alert("Não pode mais de 1 filho com o mesmo nome!");
            } else {
                vt_filho.push(ipt_filho.value);
                ipt_filho.value = '';
            }
        }
    }

    function mostrar() {
        if (vt_filho.length == 0) {
            alert('Antes de calcular, cadastre filhos primeiro')
        } else {
            div_lista.innerHTML = `Seu custo mensal será aproximadamente 
            R$ ${(vt_filho.length * 3000).toFixed(2)} se colocar eles em 
            escola particular ou R$ ${(vt_filho.length * 1500).toFixed(2)} 
            se eles estudarem em escola pública`;
        }
    }
</script>
