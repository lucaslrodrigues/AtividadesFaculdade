<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula31 Textos</title>
</head>
<body>
    <h2>Operações com textos</h2>

    <!-- onkeyup indica o que vai acontecer logo após usar uma tecla qualquer -->
    Digite uma frase: <input id="ipt_frase" onkeyup="analisar()">
    <br><br>
    <div id="div_result"></div>
</body>
</html>
<script>
    function analisar() {
        var ax_frase = ipt_frase.value;
        div_result.innerHTML = '';
        
        div_result.innerHTML += `Quantidade de carcteres? ${ax_frase.length} <br>`;
    
        // startsWith('e') verifica se a variável começa com o(s) caracter(es) especificado   
        div_result.innerHTML += `Ela começa com "e"? ${ax_frase.startsWith('e')} <br>`;
       
        div_result.innerHTML += `Ela começa com "e" ou "E"? ${ax_frase.startsWith('e') || 
               ax_frase.startsWith('E')} <br>`;

        div_result.innerHTML += `Começa com "amor"? ${ax_frase.startsWith('amor')} <br>`;  

        div_result.innerHTML += `Começa com "O amor constroe"? ${ax_frase.startsWith('O amor constroe')} <br>`;   

        div_result.innerHTML += `Começa com "13"? ${ax_frase.startsWith('13')} <br>`;   

        // endsWith('e') verifica se a variável começa com o(s) caracter(es) especificado
        div_result.innerHTML += `Termina com "a"? ${ax_frase.endsWith('a')} <br>`;   

        div_result.innerHTML += `Termina com "preto"? ${ax_frase.endsWith('preto')} <br>`;

        div_result.innerHTML += `Qual é a 3ª letra? ${ax_frase[2]} <br>`;

        div_result.innerHTML += `Qual é a 1ª letra? ${ax_frase[0]} <br>`;

        div_result.innerHTML += `Qual é a última letra? ${ax_frase[ax_frase.length-1]} <br>`;

        div_result.innerHTML += `Onde está o 1ª "@"? ${ax_frase.indexOf('@')} <br>`;

        // div_result.innerHTML += `Onde começa o 1º "kkk"? ${ax_frase.indexOf('kkk')} <br>`;
        var ax_pos = ax_frase.indexOf('kkk');
        if (ax_pos < 0) {
            div_result.innerHTML += `Onde começa o 1º "kkk"? - não existe <br>`;
        } else {
            div_result.innerHTML += `Onde começa o 1º "kkk"? ${ax_pos} <br>`;
        }

        div_result.innerHTML += `Como fica em maiusculo ${ax_frase.toUpperCase()} <br>`;

        div_result.innerHTML += `Como fica em minusculo ${ax_frase.toLowerCase()} <br>`;

        div_result.innerHTML += `A frase como ela é:  ${ax_frase} <br>`;

    }
    
</script>
