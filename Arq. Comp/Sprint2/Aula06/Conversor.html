<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de basos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,900;1,100&family=Montserrat:wght@100&display=swap');

        body{
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #002930;
            font-size: 15pt;
        }
        .header{
            color: #ffffff;
            background-color: #000000;
            margin-top: -27px;
            text-align: center;
            border-bottom: solid 3px white;
        }
        h1{
            padding: 20px;
        }
        .input, .hexa, .binario, .octal{
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-flow: column wrap;
            background-color: #f8f0af;
            width: 150px;
            padding: 10px 15px 50px 15px;
            border-radius: 10px;
            box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.327);
        }
        .corpo{
            padding: 20px 0px;
            display: flex;
            justify-content: space-around;
            margin: auto;
            width: 80%;
            align-items: center;
        }
        .botao, #numero{
            width: 90%;
            background-color: #524835;
            color: #78b3a4;
            border-radius: 5px;
            border: none;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.518);
            font-size: 13pt;
        }
        #hexaRes, #binarioRes, #octaRes{
            color: #002930;
            padding: 5%;
        }
        .txt{
            color: rgba(255, 0, 0, 0.797);
            text-align: left;
            padding-left: 25%;
        }
        .titulo{
            padding: 20px;
            display: flex;
            justify-content: center;
            width: 70%;
            margin: auto;
            color: white;
            border-bottom:solid 3px #000000;
        }
        .exibicao{
            width: 80%; height: 80%;
            overflow-wrap:break-word;
        }
        .caixa{
            padding: 0px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conversor de bases</h1>
        </div>
    </div>
    <div class="titulo">
        <h3 style="font-family: 'Montserrat', sans-serif;">Insira um valor e aperte algum dos botões para realizar a conversão</h3>
    </div>
    <div class="corpo">
    <div class="caixa">
            <div class="input" style="color: #0a5c5a; font-family: 'Lato', sans-serif;">
                <b>Insira um valor</b> <input type="text" id="numero" placeholder="Insira um número" autofocus><br>
                <button onclick="limpar()" class="botao">Limpar</button>
            </div>
        </div>

        <div class="caixa">
            <div class="hexa">
                <div class="txt">10 ➡ 16</div>
                <button onclick="hex()" class="botao">Hexadecimal</button>
                <span class="exibicao" id="hexaRes"></span>
            </div>
        </div>
        <div class="caixa">
            <div class="binario">
                <div class="txt">10 ➡ 2</div>
                <button onclick="bin()" class="botao">Binário</button>
                <span class="exibicao" id="binarioRes"></span>
            </div>
        </div>
        <div class="caixa">
            <div class="octal">
                <div class="txt">10 ➡ 8</div>
                <button onclick="oct()" class="botao">Octal</button>
                <span class="exibicao" id="octaRes"></span>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function hex(){
        var decimal = Number(numero.value);
        var hexadecimal = decimal.toString(16);
        hexaRes.innerHTML = `${hexadecimal}`
    }
    function bin(){
        var decimal = Number(numero.value);
        var binario = decimal.toString(2);
        binarioRes.innerHTML = `${binario}`
    }
    function oct(){
        var decimal = Number(numero.value);
        var octal = decimal.toString(8);
        octaRes.innerHTML = `${octal}`
    }
    function limpar(){
        hexaRes.innerHTML = ""
        binarioRes.innerHTML = ""
        octaRes.innerHTML = ""
    }
</script>
