<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de pontos</title>
</head>
<body>
    <h1>Pontos de faixa</h1>
    Nome <input type="text" id="nome_ipt"><br>
    Faixa <input type="text" id="faixa_ipt"><br>
    Quantidade de vitórias <input type="text" id="vitorias_ipt"><br>
    Quantidade de empates <input type="text" id="empates_ipt"><br>
    Quantidade de derrotas <input type="text" id="derrotas_ipt"><br>
    <button onclick="calcular()">Calcular faixa</button><br>
    <div id="exibir"></div>
</body>
</html>
<script>
    exibir.innerHTML = ``
    function calcular(){
        var nome = nome_ipt.value;
        var faixa = faixa_ipt.value;
        var vitorias = Number(vitorias_ipt.value);
        var empates = Number(empates_ipt.value);
        var derrotas = Number(derrotas_ipt.value);

        if (faixa == "branca"){
            inicial = 0;
            pontos = 4;
        }else if (faixa == "azul"){
            inicial = 1000;
            pontos = 10;
        }else if (faixa == "amarela"){
            inicial = 2000;
            pontos = 30;
        }else if (faixa == "laranja"){
            inicial = 5000;
            pontos = 60;
        }else if (faixa == "Verde"){
            inicial = 10000;
            pontos = 100;
        }else if (faixa == "roxa"){
            inicial = 15000;
            pontos = 150;
        }else if (faixa == "marrom"){
            inicial = 25000;
            pontos = 300;
        }else{
            inicial = 50000;
            pontos = 500;
        }

        var pontos_vitorias = vitorias * pontos
        var pontos_derrotas = derrotas * (pontos * 0.5)
        var pontos_empates = empates * 2
        // Primeira linha
        var total_pontos = inicial + pontos_vitorias + pontos_empates - pontos_derrotas;
        alert(pontos_vitorias)
        var percent_iniciais = inicial / total_pontos * 100;
        var percent_conquistados = (total_pontos - inicial) / inicial * 100;
        // Segunda linha
        var tot_lutas = vitorias + derrotas + empates;
        var percent_vitorias = vitorias / tot_lutas  * 100;
        var percent_DE = (derrotas + empates) / tot_lutas * 100;
        // Terceira linha
        var vitorias_tot = tot_lutas * pontos + inicial;
        var percent_totPontos = total_pontos / vitorias_tot * 100;

        if (inicial == 0){
            percent_conquistados = "#"
        }
        if (vitorias == 0){
            percent_iniciais = "#"
        }

        exibir.innerHTML += `${nome} da faixa ${faixa} tem ${total_pontos} pontos, sendo ${percent_iniciais}% dos pontos iniciais da faixa e ${percent_conquistados}% em pontos conquistados em lutas<br>
        Total de lutas: ${tot_lutas} sendo ${(percent_vitorias).toFixed(1)}% vitórias e ${(percent_DE).toFixed(1)}% derrotas ou empates<br>
        Se ${nome} tivesse vitória em todas as lutas ele teria ${vitorias_tot} pontos, hoje ele tem ${(percent_totPontos).toFixed(1)}% do total<br><br>`
    }
</script>
