<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 14 (select)- Nota</title>
</head>
<body>
    <h1>Nota</h1>
    <select id="nota" onchange="atualizar()">
        <option value="">Nota1</option>
        <option value="">Nota2</option>
        <option value="">Nota3</option>
        <option value="">Nota4</option>
        <option value="">Nota5</option>
    </select>
    <div id="exibir">Sua nota: 0</div>
</body>
</html>
<script>
    var cont = 0;
    var tot = 0;
    function atualizar(){
        var n = Number(nota.value); tot += n; cont ++; media = tot / cont;
        exibir.innerHTML = `Sua nota: ${media}`
    }
</script>
