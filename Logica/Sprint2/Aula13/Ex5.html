<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 - Taboada</title>
</head>
<body>
    <h1>Taboada</h1>
    <select id="tabo" onchange="taboada()">
        <option value="">selecione uma taboada</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
</body>
</html>
<script>
    function taboada(){
        var tab = Number(tabo.value)
        if(tab != ''){
            alert(`
                1 x ${tab} = ${tab * 1}
                2 x ${tab} = ${tab * 2}
                3 x ${tab} = ${tab * 3}
                4 x ${tab} = ${tab * 4}
                5 x ${tab} = ${tab * 5}
                6 x ${tab} = ${tab * 6}
                7 x ${tab} = ${tab * 7}
                8 x ${tab} = ${tab * 8}
                9 x ${tab} = ${tab * 9}
                10 x ${tab} = ${tab * 10}
            `)
        }
    }
</script>
