<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 - Historia</title>
</head>
<body>
    <h1>Historinha</h1>
    Selecione uma das opções <Select id="primary">
        <option value="">Selecione uma das opições</option>
        <option value="Uma vez...">Uma vez...</option>
        <option value="Num belo dia...">Num belo dia...</option>
        <option value="Numa noite chuvosa...">Numa noite chuvosa...</option>
    </Select>
    <select id="second">
        <option value="">Selecione uma das opições</option>
        <option value="Um peixe morreu afogado">Um peixe morreu afogado</option>
        <option value="Um gato tomou banho">Um gato tomou banho</option>
        <option value="Um corvo se curvou">Um corvo se curvou</option>
    </select>
    <button onclick="exibir()">Juntar</button>
</body>
</html>
<script>
    function exibir(){
        var pri = primary.value
        var seg = second.value
        var junt = pri + seg
        if (junt != '')
        alert(junt)
    }
</script>
