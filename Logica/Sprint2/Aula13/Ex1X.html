<body>
    <h1>Produtos de mercearia</h1>
    <select id="lista">
        <option value="leite">Leite</option>
        <option value="7">Margarina</option>
        <option value="6">Mussarela</option>
        <option value="9">Maionese</option>
    </select>
    <button onclick="verificar()">Ver pre√ßo</button>
    <span id="exibir"></span>
</body>
</html>
<script>

    function verificar(){
        var prod = ''
        var valor = 0
        var list = lista.value

        if(list == "leite"){
            prod = "leite";
            valor = 5.5;
        }else if(list == 'margarina'){
            prod = 'margarina'
            valor = '7'
        }else if(list == 'mussarela'){
            prod = 'mussarela'
            valor = 6
        }else{
            prod = 'maionese'
            valor = 9
        }
        alert(`O produto ${prod} custa R$${(valor).toFixed(2)}`)
    }
</script>
