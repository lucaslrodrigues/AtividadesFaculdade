<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - Multiplos de 5</title>
</head>
<body>
    <h1>Multiplos de 5</h1>
    Insira um n√∫mero entre 20 e 100 <input type="text" id="numero">
    <button onclick="atualizar()">Adoro multiplos de 5!</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function atualizar(){
        var num = Number(numero.value)
        exibir.innerHTML = ''
        cont = 0;
        if (num >= 20 && num <= 100){
            while(cont < num){
                if(cont % 5 == 0){
                    exibir.innerHTML += `${cont}<br>`
                }
                cont++
            }
        }
    }
</script>
