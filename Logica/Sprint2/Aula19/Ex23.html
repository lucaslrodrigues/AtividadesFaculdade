<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto marco poupadou</title>
</head>
<body>
    Valor guardado <input type="text" id="guardado_ipt"><br>
    Valor poupado <input type="text" id="poupado_ipt"><br>
    Quantos meses <input type="text" id="meses_ipt"><br>
    <button onclick="atualizar()">Vamos Poupar</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    function atualizar(){
        exibir.innerHTML = ''
        var guardado = Number(guardado_ipt.value)
        var poupado = Number(poupado_ipt.value)
        var meses = Number(meses_ipt.value)
        var atual = 0;
        cont = 0;

        if (guardado < 0){
            exibir.innerHTML = `<b>Guardado pode ser qualquer valor</b>`
        }else if (poupado < 0){
            exibir.innerHTML = `<b>Poupado tem que ser maior que zero</b>`
        }else if (meses < 6 && meses > 20){
            exibir.innerHTML = `<b>Apenas meses entre 6 e 20</b>`
        }else{
            while(cont < meses){
                cont ++
                if(cont == 1){
                    atual = guardado + poupado
                    guardado_atual = guardado
                }else{
                    guardado_atual = guardado + poupado
                    atual += poupado
                }
                exibir.innerHTML += `<br>Marco tinha ${guardado_atual.toFixed(2)}, depois do depósito do ${cont}º mês ele ficou com ${atual.toFixed(2)}`
            }
            exibir.innerHTML += `
            <br><br>
            <br>Você começou com R$ ${guardado.toFixed(2)}
            <br>Durante os ${meses} meses você poupou R$ ${(atual - guardado).toFixed(2)}
            <br>E agora você tem: R$ ${atual.toFixed(2)}
            `
        }
    }
</script>
