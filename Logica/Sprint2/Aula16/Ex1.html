<body>
    <h1>Jokenpô</h1>
    <select id="jogador1">

        <option value="pedra">Pedra</option>

        <option value="tesoura">Tesoura</option>

    <select id="jogador2">
        <option value="">Selecionar</option>
        <option value="pedra">Pedra</option>
        <option value="papel">Papel</option>
        <option value="tesoura">Tesoura</option>
    </select>
    <button onclick="vencedor()">Ver vencedor</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function vencedor(){
        var jog1 = jogador1.value
        var jog2 = jogador2.value
        if (jog1 == 'pedra' && jog2 == 'papel' || jog1 == 'tesoura' && jog2 == 'pedra' || jog1 == 'papel' && jog2 == 'tesoura'){
            exibir.innerHTML = "Vitoria do jogador 2"
        }else{
            exibir.innerHTML = "Vitoria do jogador 1"
        }
    }
</script>
