<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero de 10 - 100<input type="text" id="numero">
    <button onclick="registrar()">Registrar</button>
    <button onclick="resumir()">Resumir</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    var maior = 0;
    var menor = 0;
    var qtd = 0;
    var somatoria = 0;
    var meidia = 0;
    function registrar(){
        var num = Number(numero.value);
        numero.value = ''
        if (num >= 10 && num <= 100){
            qtd ++
            if(num > maior){
                maior = num
                if(qtd == 1){
                    menor = maior
                }
            }else if (num < menor){
                menor = num
            }
    
            somatoria += num;
            alert('registrado')
        }
        }
    function resumir(){
        exibir.innerHTML = `
        Maior: ${maior}<br>
        Menor: ${menor}<br>
        Quantidade: ${qtd}<br>
        Somatoria: ${somatoria}<br>
        Media: ${somatoria / qtd}<br>
        `
    }
</script>
