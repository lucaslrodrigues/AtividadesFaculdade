<body>
    Você já clicou <b id="txt">0</b> vezes
    <button onclick="atualisar()">Clique cabalístico</button>

<script>
    var cont = 0;
    function atualisar(){
        cont ++
        txt.innerHTML = `${cont}`
        if (cont == 3 || cont == 4 || cont == 7 || cont == 10){
            alert(`Você clicou ${cont} vezes e Juliana gosta desse número!`)
        }
    }
</script>
