<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExDesafio lista8 - Caixa 24h</title>
</head>
<body>
    <h1>Banco 24h</h1>
    <h2>As notas disponiveis são de 10, 50 e 100 reais</h2>
    Valor do saque <input type="text" id="Saque">
    <button onclick="saque()">Solicitar saque</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    var SAQUE = Number(Saque.value);
    var TOT_MACHINE = 1000;
    var CALC = 0;
    function saque(){
        if (SAQUE < 0){
            alert("Não é possível sacar 0 ou menos, dãaaa!")
        }else{
            if (SAQUE %10 == 0){
                if (TOT_MACHINE < SAQUE){
                    exibir.innerHTML = 'Valor não possível devido às notas disponíveis'
                }else{
                    calcular()
                }
            }else{
                alert('Valor não possível devido às notas disponíveis')
            }
        }
    }
    function calcular(){
        if (SAQUE >= 100){
            CALC = SAQUE % 100;
            SAQUE -= CALC
        }
        if (SAQUE >= 50){
            CALC = SAQUE % 50;
            SAQUE -= CALC
        }
        if (SAQUE >= 10){
            CALC = SAQUE % 10;
            SAQUE -= CALC
        }

    }
</script>
