<body>
    <h1>Tamanho dos catetos</h1>
    <input type="text" id="ca" placeholder="Cateto A">
    <input type="text" id="cb" placeholder="Cateto B">
    <button onclick="calculate()">Calcular</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function calculate(){
        hipotenusa = (Number(ca.value) ** 2) + (Number(cb.value) ** 2)
        exibir.innerHTML = `O quadrado da hipotenusa com catetos ${ca.value} e ${cb.value} Ã© ${(hipotenusa ** (1/2)).toFixed(1)}`
    }
</script>
