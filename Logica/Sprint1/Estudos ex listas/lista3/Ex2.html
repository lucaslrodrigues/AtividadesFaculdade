<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 - Latinhas de refrigerante</title>
</head>
<body>
    <h1>Quantidade de latinhas por ano</h1>
    Quantas latinhas de refrigerante sÃ£o ingeridas por dia?<br>
    <input id="qtd_latinhas" autofocus placeholder="Insira um valor numerico"><br>
    <button onclick="calculate()">Quantos refris</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function calculate(){
        var qtd = Number(qtd_latinhas.value)
        var ano = qtd * 365
        exibir.innerHTML = `Quantidade de latinhas consumidade por ano: ${ano} unidades.`

        if (ano > 500){
            exibir.innerHTML += `<br>Cuidado com a diabetes!`
        }
    }
</script>
