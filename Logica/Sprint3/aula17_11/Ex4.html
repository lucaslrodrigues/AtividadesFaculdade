<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4 - Sorteio de nota do aluno</title>
</head>
<body>
    <h3>Sorteie uma nota</h3>
    <button onclick="sort()">Sotear Nota do aluno</button>
    <p><span id="content"></span></p>
</body>
</html>
<script>
    function sort(){
        let num = (Math.random() * 10).toFixed(1)
        content.innerHTML = `Nota ${num}`
    } 
</script>
