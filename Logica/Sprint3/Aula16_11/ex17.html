<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio professora Alice</title>
</head>
<body>
    <div id="place1" style="display: block;">
        <h2>Analise de perfromance de Alunos- Registros</h2>
        <p>
            Entre com o Nome do aluno: <input type="text" id="name_ipt">
        </p>
        <p>
            Entre com a Nota do aluno: <input type="text" id="nota_ipt">
        </p>
        <p>
            <button onclick="register()">Registrar</button><button onclick="analysis()">Analisar</button>
        </p>
        <span id="view_area"></span>
    </div>
    <div id="place2" style="display: none;">
        <h2>Analise de performance de Alunos - Pesquisa</h2>
        <p>
            Entre com o intervalo de notas: <input type="text" id="from_ipt" placeholder="De"> <input type="text" id="to_ipt" placeholder="Até">
        </p>
        <p><button onclick="search()">Pesquisar</button></p>
        <p><span id="view_area2"></span></p>
    </div>
</body>
</html>
<script>
    var ary_nota = [];
    var ary_name = [];

    function register(){
        place1.style.display = "block";
        place2.style.display = "none";
        var nota = Number(nota_ipt.value);
        var name = (name_ipt.value).trimStart();

        name = name.trimEnd();
        if(name.length > 0 && nota >= 0 && nota <= 10 && isNaN(nota) == false){
            view_area.innerHTML = ``;
            ary_nota.push(nota);
            ary_name.push(name);
            for (let index = ary_nota.length - 1; index >= 0; index --){
                view_area.innerHTML += `Aluno: ${ary_name[index]} Nota: ${ary_nota[index]}<br>`
            }
        }else{
            alert(`O campo de nome precisa ser preenchido e a nota deve estar entre 0 e 10`)
        }
    }
    function analysis(){
        if(ary_nota.length == 0 || ary_name.length == 0){
            alert("Você  não tem nada cadastrado")
        }else{
            place1.style.display = "none";
            place2.style.display = "block";
        }
    }
    function search(){
        var from = Number(from_ipt.value);
        var to = Number(to_ipt.value);
        let tot_list = 0;
        let max = 0;
        let min = 10;
        let avg = 0;

        if(ary_nota.length == 0 && ary_name.length == 0){
            alert('Você precisa ter uma nota e um nome inseridos!')

        }else{
            if(isNaN(to) == false && isNaN(from) == false){

                if(from <= to){
                    if(from >= 0 && from <= 10 && to >= 0 && to <= 10){
            
                        for(let index = 0; index < ary_nota.length; index ++){
                            if(ary_nota[index] >= from && ary_nota[index] <= to){
                                view_area2.innerHTML += `O aluno ${ary_name[index]} ficou com a nota ${(ary_nota[index]).toFixed(1)}<br>`
                                tot_list ++;
                                avg += ary_nota[index];
    
                                if(index > 0){
                                    if(ary_nota[index] < min){
                                        min = ary_nota[index];
                                    }
                                    if(ary_nota[index] > max){
                                        max = ary_nota[index];
                                    }
                                }else{
                                    max = ary_nota[index];
                                    min = ary_nota[index];
                                }
                            }
                        }
                        if(ary_nota.length > 1){
                            avg = avg / ary_nota.length;
                        }
                        view_area2.innerHTML += `<p>
                            Total de alunos registrados: ${ary_nota.length}<br>
                            Total de alunos listado: ${tot_list}<br>
                            Maior Nota = ${max}<br>
                            Menor Nota = ${min}<br>
                            Média da Nota = ${(avg).toFixed(1)}<br>
                            </p>`
                    }else{
                        alert(`O campo "De" e o campo "Até" devem estar entre 0 e 10`)
                    }

                }else{
                    alert('O ponto de partida deve ser menor que o limite')
                }

            }else{
                alert('Insira apenas números entre 0 e 10')
            }
        }
    }
</script>
