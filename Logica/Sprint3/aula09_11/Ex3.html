<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de lugares onde já morou</title>
</head>
<body>
    Insira um bairro onde já morou <input type="text" id="bairro_ipt"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button><br>
    Insira um número referente ao bairro <input type="text" id="num_ipt"><br>
    <button onclick="relembrar()">Relembrar moradia</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    exibir.innerHTML = ''
    var moradia = [];
    var num = 0;

    function cadastrar(){
        moradia.push(bairro_ipt.value);
        bairro_ipt.value = '';        
    }   
    function relembrar(){
        num = Number(num_ipt.value) - 1;
        if(num > moradia.length + 1){
            exibir.innerHTML = `Você ainda não morou num ${num}º bairro!`
        }else{
            exibir.innerHTML = `${moradia[num]}`
        }
    }
</script>
