<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de lugares onde já morou</title>
</head>
<body>
    <h3>Bairro</h3>
    Insira um bairro onde já morou <input type="text" id="bairro_ipt"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button><br>
    <h3>Consulta</h3>
    Insira um número referente ao bairro <input type="text" id="num_ipt"><br>
    <button onclick="relembrar()">Relembrar moradia</button>
    <br><br>
    <span id="exibir" style="font-size: 20px;"></span>
</body>
</html>
<script>
    exibir.innerHTML = ''
    var moradia = [];
    var num = 0;

    function cadastrar(){
        if ((bairro_ipt.value).length == 0){
            exibir.innerHTML = 'Digite um bairro valido'
        }else{
            moradia.push(bairro_ipt.value);
            bairro_ipt.value = '';  
        }
    }   
    function relembrar(){

            if(num_ipt.value == ''){
                exibir.innerHTML = 'Insira um número'
            }else{
                if(Number(num_ipt.value) <= 0 || isNaN(num_ipt.value) == true){
                    exibir.innerHTML = `Informe uma sequencia valida`
                }else{      
                    num = Number(num_ipt.value) - 1;
                    if(num + 1 > moradia.length){
                        exibir.innerHTML = `Você ainda não morou num ${num + 1}º bairro!`
                    }else{
                        exibir.innerHTML = `<b>${moradia[num]}</b>`
                    }
                }
            }
        }   
</script>
