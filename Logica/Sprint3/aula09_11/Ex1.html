<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas pré-definida</title>
</head>
<body>
    Digite o nome de uma fruta <input type="text" id="nome_ipt"><br>
    <button onclick="pesquisar()">Pesquisar</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    var frutas = ["MANGA","PERA","MAÇÃ","AMORA","AMEIXA"]
    function pesquisar(){
        var fruta = nome_ipt.value
        if(frutas.indexOf(fruta.toUpperCase()) < 0){
            exibir.innerHTML = `Não existe a fruta ${fruta} na lista`
        }else{
            exibir.innerHTML = `A fruta ${fruta} existe na lista`
        }
    }
</script>
