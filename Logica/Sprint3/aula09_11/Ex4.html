<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes favoritos</title>
</head>
<body>
    Informe os filmes que você mais gosta em ordem a partir do melhor <input type="text" id="filme_ipt">
    <button onclick="cadastrar()">Cadastrar filme</button>
    <button onclick="show()">Ver favoritos</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    var filmes = [];
    function cadastrar(){
        filmes.push(filme_ipt.value);
        filme_ipt.value = '';
    }
    function show(){
        exibir.innerHTML = ''
        for(cont = 0; cont < filmes.length; cont++){
            exibir.innerHTML += `${filmes[cont]}<br>`;
        }
        exibir.innerHTML += `<br>Total: ${filmes.length}<br>`;
        exibir.innerHTML += `O que mais gosta é "${filmes[0]}"<br>`;
        exibir.innerHTML += `E desses, o que menos gosta é "${filmes[filmes.length - 1]}"<br>`;
    }
</script>
