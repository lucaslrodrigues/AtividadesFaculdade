<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes favoritos</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Informe seus filmes favoritos <input type="text" id="filme_ipt"><br>
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <span id="view_area"></span>
</body>
</html>
<script>
    const filmes = [];
    function cadastrar(){
        let filme = (filme_ipt.value).trimStart();
        filme = filme.trimEnd();

        let check = false;
        if(filme == ''){
            alert('Insira um filme valido')
        }else{
            for(let index = 0; index < filmes.length; index++){
                if(filmes[index].toUpperCase() == filme.toUpperCase()){
                    check = true;
                }
            }
            if(check){
                alert(`Você já adicionou esse filme, não se lembra?`)
            }else{
                filmes.push(filme)
                filme_ipt.value = ''
                exibicao()
            }
        }
    }
    function exibicao(){
        view_area.innerHTML = '';
        var cont = 0;
        for(let index = 0; index < filmes.length; index++, cont++){
            if(cont %2 == 0){
                view_area.innerHTML += `<label style='color:#db3c20;'>${filmes[index]}</label><br>`;
            }else{
                view_area.innerHTML += `<label style='color:#3364ad;'>${filmes[index]}</label><br>`;
            }
        }
    }
</script>
