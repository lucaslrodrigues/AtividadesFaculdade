<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8 - Todos numeros entre o limite</title>
</head>
<body>
    Limite inferior <input type="text" id="inf_ipt"><br>
    Limite superior <input type="text" id="sup_ipt"><br>
    <button onclick="contar()">Contar</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function contar(){
        var inferior = Number(inf_ipt.value)
        var superior = Number(sup_ipt.value)
        if (inferior <= 1 ){
            exibir.innerHTML = 'Limite inferior deve ser maior que 1'
        }else if (superior >= 100){
            exibir.innerHTML = 'Limite superior deve ser menor que 100'
        }else if (inferior >= superior){
            exibir.innerHTML = `Limite inferior deve ser menor que o superior`
        }else{
            exibir.innerHTML = ''
            for (; inferior <= superior; inferior ++){
                exibir.innerHTML += `${inferior}<br>`
            }
        }
    }
</script>
