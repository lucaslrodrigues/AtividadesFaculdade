<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 - Contagem decrescente</title>
</head>
<body>
    <button onclick="contar()">Conte de 99 a 1</button><br>
    <div id="exibir"></div>
</body>
</html>
<script>
    function contar(){
        for (cont = 99; cont >= 1; cont--){
            exibir.innerHTML += `${cont}<br>`
        }
    }
</script>
