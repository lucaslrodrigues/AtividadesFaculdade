<body>

    <h3>Teste de atribuição para variável booleana</h3>

    <button onclick="analisar()">Analisar</button>

</body>

<script>
    //               VARIÁVEIS BOOLEANAS 
    // As variáveis Booleanas só comportam true ou false
    // Elas são geradas com o resultado de uma condição 
    //      e sempre devolverão o true ou false da condição que as originou

    function analisar() {


        // É possivel gerar uma variável booleana sem o teste condicional, 
        // sisplesmente atribuir true ou false para a variável

        var ax_seila = true;

        if (ax_seila) { 
            alert("primeiro está com true") 
        } else { 
            alert("primeiro está com false") 
        }

        ax_seila = false;
        if (ax_seila) { 
            alert("segundo está com true") 
        } else { 
            alert("segundo está com false") 
        }
    }


</script>
