<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    A cada quantos dias você faz musculação <input type="text" id="quantidade"><br>
    <button onclick="atualizar()">Exibir rotina mensal</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function atualizar(){
        var cont = 0;
        var qtd = Number(quantidade.value);
        while (qtd < 30){
            if(qtd % cont == 0){`${++cont} Musculação`}
            else{`${++cont} - comer, dormir, etc`}
        }
    }
</script>
