<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex24 - Seu Benedito</title>
</head>
<body>
    <h1>Intervalo de numeros a ser analisado</h1>
    Maior <input type="text" id="maior_ipt"><br>
    Menor <input type="text" id="menor_ipt"><br>
    <button onclick="atualizar()">analizar</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    function atualizar(){
        var maior = Number(maior_ipt.value);
        var menor = Number(menor_ipt.value);
        var primos = ''
        index = menor;
        cont = 0;
        if (menor >= maior){
            exibir.innerHTML = `<b>O menor número não pode ser maior que o maior número!!</b>`
        }else if (menor < 0 ){
            exibir.innerHTML = `<b>O menor tem que ser maior do que zero!!</b>`
        }else{
            while(index < maior){
                primos = ``
                if(index %2 == 0){
                    primos+= `2; `
                }
                if(index %3 == 0){
                    primos+= `3; `
                }
                if(index %5 == 0){
                    primos+= `5; `
                }
                if(index %7 == 0){
                    primos+= `7; `
                }
                if(index %11 == 0){
                    primos+= `11; `
                }
                if(index %13 == 0){
                    primos+= `13; `
                }
                if(primos == ''){
                    exibir.innerHTML += `<br>O número ${index} não é divisível pelos principais números primos`
                }else{
                    exibir.innerHTML += `<br>O número ${index} é divisível por ${primos}`
                    cont ++
                }
                index ++
            }
            exibir.innerHTML += `<br><br>O intervalo de ${maior} a ${menor} tem ${maior - menor} números, sendo que ${cont} números são divisíveis por algum número primo`
        }
    }
</script>
