<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex25 - Marco Nomico</title>
</head>
<body>
    <h1>Marco nomico investimento</h1>
    Valor guardado <input type="text" id="valor_guardado"><br>
    Valor poupado por mês <input type="text" id="valor_poupado"><br>
    Quantidade de meses <input type="text" id="quantidade_meses"><br>
    Percentual de juros <input type="text" id="percent_juros" placeholder="0%"><br>
    <button onclick="poupar()">Vamos poupar</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    function poupar(){
        exibir.innerHTML = ``
        guardado = Number(valor_guardado.value)
        poupado = Number(valor_poupado.value)
        qtd_meses = Number(quantidade_meses.value)
        juros = Number(percent_juros.value)
        cont = 0;
        guardado_atual = guardado

        if(guardado <= 0){
            exibir.innerHTML = `Guardado pode ser qualquer valor!`
        }else if (poupado <= 0 ){
            exibir.innerHTML = `Poupado tem que ser maior que zero!`
        }else if (qtd_meses <= 10){
            exibir.innerHTML = `A quantidade de meses tem que ser maior do que 10!`
        }else if (juros < 0.5 && juros > 2){
            exibir.innerHTML = `O percentual de zuros deve estar entre 0,5 e 2!`
        }else{
            while(cont < qtd_meses){
                exibir.innerHTML += `<br>
                Mês ${++cont} - saldo inicial = R$${guardado_atual.toFixed(2)} saldo final = R$${(guardado_atual = (guardado *= juros) + poupado).toFixed(2)}
                `
            }
        }
    }
</script>
