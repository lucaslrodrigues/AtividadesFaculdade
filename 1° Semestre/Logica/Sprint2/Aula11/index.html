<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoGuard pontos</title>
</head>
<body>
    <h1>Quantidade de pontos</h1>
    Qual o seu nome: <input type="text" id="nome_" placeholder="Nome"><br>
    Faixa conquistada: <input type="text" id="faixa_" placeholder="Faixa"><br>
    Quantidades de vitorias: <input type="text" id="vitorias_" placeholder="Vitorias"><br>
    Quantidade de derrotas: <input type="text" id="derrotas_" placeholder="Derrotas"><br>
    Quantidade de Empates: <input type="text" id="empates_" placeholder="Empates"><br>
    <button onclick="calcular()">Calcular pontos</button><br>
    <div id="exibir"></div>
</body>
</html>
<script>
    function calcular(){
        var nome = nome_.value
        var faixa = faixa_.value
        var vitorias_i = Number(vitorias_.value)
        var derrotas_i = Number(derrotas_.value)
        var empates_i = Number(empates_.value)

        if (faixa == "brancas"){
            inicial = 1;
            ptLuta = 4; 
        }else if (faixa == "azul"){
            inicial = 1000;
            ptLuta = 10;
        }else if (faixa == "amarela"){
            inicial = 2000;
            ptLuta = 30;
        }else if (faixa == "laranja"){
            inicial = 5000;
            ptLuta = 60;
        }else if (faixa == "verde"){
            inicial = 10000;
            ptLuta = 100;
        }else if (faixa == "roxa"){
            inicial = 15000;
            ptLuta = 150;
        }else if (faixa == "marrom"){
            inicial = 25000;
            ptLuta = 300
        }else{  // if (faixa == "preto")
            inicial = 50000;
            ptLuta = 500
        }

        var ptDerrotas = ptLuta / 2
        vitorias = vitorias_i * Number(ptLuta)
        empates = empates_i * 2
        derrotas = derrotas_i * Number(ptDerrotas)

        // Primeira linha
        var totalPontos = (inicial + ((vitorias + empates))-derrotas); // total de pontos sem derrotas
        var difer = totalPontos - inicial
        var percentInicial = inicial / totalPontos * 100;
        var percentConquistados = difer / totalPontos * 100;    // Porcentagem comparada aos inciiais
        
        // Segunda linha
        var totalLutas = vitorias_i + empates_i + derrotas_i;
        var percentVitorias = vitorias_i / totalLutas * 100;
        var percentDerrotas = (empates_i + derrotas_i) / totalLutas * 100;

        // Terceira linha
        var vitoriaTodas = (totalLutas * ptLuta) + inicial;
        var percentDiferenca = totalPontos / vitoriaTodas * 100;
        
        exibir.innerHTML = `${nome} da faixa ${faixa} tem ${(totalPontos).toFixed(0)} pontos, sendo ${(percentInicial).toFixed(1)}% dos pontos iniciais da faixa e ${(percentConquistados).toFixed(1)}% em pontos conquistados em lutas<br>
        Total de lutas: ${totalLutas} sendo ${(percentVitorias).toFixed(1)}% vitórias e ${(percentDerrotas).toFixed(1)}% derrotas ou empates<br>
        Se ${nome} tivesse vitória em todas as lutas ele teria ${(vitoriaTodas).toFixed(0)} pontos, hoje ele tem ${(percentDiferenca).toFixed(1)}% do total
        `
    }
</script>
