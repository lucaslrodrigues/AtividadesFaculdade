<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex20 - Desafio</title>
</head>
<body>
    <h1>Penta e Tri</h1>
    <button onclick="atualizar()">Curto 3 e 5!</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function atualizar(){
        exibir.innerHTML = ''
        var cont = 0;
        while(cont <= 100){
            if(cont %3 == 0 && cont %5 == 0 && cont != 0){
                exibir.innerHTML += "É TRI!É PENTA!<br>"
            }else if (cont %3 == 0 && cont != 0){
                exibir.innerHTML += "É TRI!<br>"
            }else if (cont %5 == 0 && cont != 0){
                exibir.innerHTML += "É PENTA!<br>"
            }else{
                exibir.innerHTML += `${cont}<br>`
            }
            cont ++
        }
    }
</script>
