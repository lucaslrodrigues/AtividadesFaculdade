<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex16 - Caronas em um carro</title>
</head>
<body>
    <h1>Caronas</h1>
    Quantas pessoas vão entrar no carro? <input type="text" id="quantidade_pessoas"><br>
    Quantidade de pessoas que o veiculo suporta <input type="text" id="quantidade_suportada"><br>
    <button onclick="atualizar()">#Partiu Carona</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function atualizar(){
        var qtd = Number(quantidade_pessoas.value)
        var qtd_suportada = Number(quantidade_suportada.value)
        exibir.innerHTML = ''
        cont = 2;
        exibir.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista)<br>`
        while(cont <= qtd){
            if(cont <= qtd_suportada){
                exibir.innerHTML += `Entrou o ${cont}º passageiro<br>`
            }else{
                exibir.innerHTML += `O ${cont}º passageiro terá que esperar!<br>`
            }
            cont++
        }
    }
</script>
