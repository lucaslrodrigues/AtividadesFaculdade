<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11 lista8 - Compra de TV</title>
</head>
<body>
    <h1>Comprando uma TV nova</h1>
    Marca <select id="tv"><br>
        <option value="">selecione</option>
        <option value="1">Sansung</option>
        <option value="2">LG</option>
        <option value="3">Mondial</option>
        <option value="4">Britânia</option>
    </select>
    Valor <input type="text" id="valorTv" placeholder="Valor da TV"><br>
    <button onclick='analisar()'>Analisar compra</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function analisar(){
        var TV = tv.value
        var VAL = Number(valorTv.value)
        if (VAL < 800 || VAL > 2000){
            exibir.innerHTML = 'TV fora da faixa de preço'
            if (VAL < 800){
                exibir.innerHTML += "<br>Preço baixo demais!"
            }else if (VAL > 200){
                exibir.innerHTML += "<br>TV cara demais, infelizmente"
            }
        }else if (VAL >= 800 || VAL <= 2000){
            if (TV == '3' || TV == '4'){
                exibir.innerHTML = "Na faixa de preço, porém marca não confiável"
            }else if(TV == '1' || TV == '2'){
                exibir.innerHTML = "Essa TV pode entrar na sua lista!"
            }
        }
    }
</script>
