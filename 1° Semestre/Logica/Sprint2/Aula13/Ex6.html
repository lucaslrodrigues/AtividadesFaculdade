<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6 - estações</title>
    <style>
        .image{
            width: 300px;
            padding: 15px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <h1>Estações</h1>
    <select id="estacoes" onchange="atualizar()">
        <option value="">-- selecione --</option>
        <option value="https://images.pexels.com/photos/1000494/pexels-photo-1000494.jpeg?auto=compress&cs=tinysrgb&w=600">Primavera</option>
        <option value="https://images.pexels.com/photos/688660/pexels-photo-688660.jpeg?auto=compress&cs=tinysrgb&w=600">Inverno</option>
        <option value="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&w=600">Outono</option>
        <option value="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&w=600">Verão</option>
    </select>
    <span id="exibir"></span>
</body>
</html>
<script>
    function atualizar(){
        var est = estacoes.value
        if (est != "")
        exibir.innerHTML = `<br><img src="${est}" class="image">`
    }
</script>
