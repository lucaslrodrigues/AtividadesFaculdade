<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    <button onclick="nota1()">Nota1</button><button onclick="nota2()">Nota2</button><button onclick="nota3()">Nota3</button><button onclick="nota4()">Nota4</button><button onclick="nota5()">Nota5</button>
    <div id="exibir">Sua avaliação: 0</div>
</body>
</html>
<script>
    var nota = 0;
    var media = 0;
    var vezes = 0;
    function nota1(){
        nota ++;
        calcular();
    }
    function nota2(){
        nota += 2;
        calcular();
    }
    function nota3(){
        nota += 3;
        calcular();
    }
    function nota4(){
        nota += 4;
        calcular();
    }
    function nota5(){
        nota += 5;
        calcular();
    }
    function calcular(){
        vezes ++;
        media = nota / vezes;
        exibir.innerHTML = `Sua avaliação: ${(media).toFixed(1)}`
    }
</script>
