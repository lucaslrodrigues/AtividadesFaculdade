<html lang="en">
<head>

<body>
    <h1>Auxilio família</h1>
    Qual a sua renda: <input type="text" id="RENDA_USU" autofocus><br>
    Qual a renda famíliar: <input type="text" id="RENDA_FAMILIA"><br>
    <button onclick="atualizar()">Verificar ajuda</button>
</body>
</html>
<script>
    function atualizar(){
        var USUARIO = Number(RENDA_USU.value)
        var FAMILIA = Number(RENDA_FAMILIA.value)
        if (USUARIO <= 1500 && FAMILIA <= 2100){
            alert(`Você terá direito!`)
        }else{
            alert(`Você NÃO terá direito`)
        }
    }
</script>
