<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10 - Numeros cabalisticos</title>
</head>
<body>
    <button onclick="mostrar()">Numeros cabalisticos</button><br>
    <span id="exibir"></span><br>
</body>
</html>
<script>
    function mostrar(){
        for (var cont = 1; cont <= 15; cont ++){
            if(cont == 3 || cont == 4 || cont == 7 || cont == 10 || cont == 12){
                exibir.innerHTML += ''
            }else{
                exibir.innerHTML += `${cont}<br>`
            }
        }
    }
</script>
