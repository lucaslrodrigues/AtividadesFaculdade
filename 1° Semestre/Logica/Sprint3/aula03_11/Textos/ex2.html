<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de nome</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Insira seu nome <input type="text" id="nome_ipt" oninput="verificar()"><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function verificar(){
        var nome = nome_ipt.value
        if(nome.length < 10){
            exibir.innerHTML = `<span style="color: red;">"Nome deve ter pelo menos 10 letras</span>`
        }else{
            exibir.innerHTML = `<span style='color:green;'>Nome OK</span>`
        }
    }
</script>
