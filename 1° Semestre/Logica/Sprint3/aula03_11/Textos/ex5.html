<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3 melhorado - Com fogo não se brinca</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Insira seu nome <input type="text" id="nome_ipt" oninput="verificar()"><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function verificar(){
        var nome = (nome_ipt.value).trimStart()
        if(nome == ''){
            exibir.innerHTML = `<span style="color: red;">Nome deve ser informado!</span>`
        }else{
            if(nome.indexOf('fogo') >= 0){
                exibir.innerHTML = "<h3 style='color:#3636df;'>Com fogo não se brinca!</h3>"
            }else{
                exibir.innerHTML = `<span style='color:green;'>Nome OK</span>`
            }
        }
    }
</script>
