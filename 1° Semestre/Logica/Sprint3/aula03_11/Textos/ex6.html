<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de login sptech</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Insira um login <input id="login_ipt"><br>
    Insira a senha <input type = "password"id="senha_ipt"><br>
    <button onclick="validar()">Validar</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function validar(){
        var login = login_ipt.value
        var senha = senha_ipt.value
        var sptech = {
            loginSp: "@SPTech.com.br" 
        }
        if(login.endsWith(sptech.loginSp) == false || senha.length < 4 || login == sptech.loginSp){
            exibir.innerHTML = `<span style="color: red;">Valores inválidos!</span>`
        }else{
            exibir.innerHTML = `<span style='color:green;'>Cadastro válido</span>`
        }
    }
</script>
