<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6 de novo - Insira uma frase</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Insira uma frase<input type="text" id="frase_ipt" oninput="verificar()"><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function verificar(){
        var frase = frase_ipt.value
        if(frase.length > 0){
            exibir.innerHTML = `A primeira letra é: ${frase[0]}<br>A última letra é: ${frase[frase.length - 1]}`
        }else{
            exibir.innerHTML = `...`
        }

    }
</script>
