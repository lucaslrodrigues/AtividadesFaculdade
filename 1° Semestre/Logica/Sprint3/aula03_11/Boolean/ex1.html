<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de login sptech</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    Insira um login <input id="login_ipt"><br>
    Insira a senha <input type = "password"id="senha_ipt"><br>
    <button onclick="validar()">Entrar</button><br>
    <span id="exibir"></span>
</body>
</html>
<script>
    function validar(){
        var login = (login_ipt.value).trimStart()
        var senha = (senha_ipt.value).trimStart()
        exibir.innerHTML = '';
        var credenciais = {
            log: "aidimin",
            pass: "seinha"
        }

        if (login.startsWith(credenciais.log) == false && senha.startsWith(credenciais.pass) == false){
            exibir.innerHTML += `<span style="color: red;">Sua senha está inválida!</span><br><span style="color: red;">Seu login está inválido!</span>`
        }else if(login.startsWith(credenciais.log) == false){
            exibir.innerHTML += `<span style="color: red;">Seu login está inválido!</span>`
        }else if (senha.startsWith(credenciais.pass) == false){
            alert('Entre em contato com o suporte para recuperar sua senha')
        }else if (login.startsWith(credenciais.log) == true || senha.startsWith(credenciais.pass) == true){
            exibir.innerHTML = `<span style='color:#389ce4;'>Usuário autenticado com sucesso!</span>`
        }
    }
</script>
