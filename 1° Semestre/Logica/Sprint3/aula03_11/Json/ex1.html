<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Vitorias e empates</title>
</head>
<body>
    <button onclick="analisar()">Analisar campanha</button>
    <span id="exibir"></span>
</body>
</html>
<script>
    function analisar(){
        var campanha = {
            vitoria: 3,
            empate: 1,
            derrota: 0
        }
        exibir.innerHTML = `O time terminou o campeonato com ${campanha.vitoria + campanha.empate - campanha.derrota} pontos`
    }
</script>
